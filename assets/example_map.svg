<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 边界 -->
  <rect x="10" y="10" width="480" height="380" fill="none" stroke="#999" stroke-width="2"/>
  
  <!-- 房间1 - 左上角 -->
  <rect x="20" y="20" width="150" height="120" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="95" y="80" text-anchor="middle" font-size="14">房间1</text>
  
  <!-- 房间2 - 右上角 -->
  <rect x="330" y="20" width="150" height="120" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="405" y="80" text-anchor="middle" font-size="14">房间2</text>
  
  <!-- 房间3 - 左下角 -->
  <rect x="20" y="260" width="150" height="120" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="95" y="320" text-anchor="middle" font-size="14">房间3</text>
  
  <!-- 房间4 - 右下角 -->
  <rect x="330" y="260" width="150" height="120" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="405" y="320" text-anchor="middle" font-size="14">房间4</text>
  
  <!-- 中央大厅 -->
  <rect x="170" y="140" width="160" height="120" fill="#e6f7ff" stroke="#333" stroke-width="1"/>
  <text x="250" y="200" text-anchor="middle" font-size="14">大厅</text>
  
  <!-- 走廊 - 水平 -->
  <rect x="170" y="20" width="160" height="120" fill="#f8f8f8" stroke="#333" stroke-width="1"/>
  <text x="250" y="80" text-anchor="middle" font-size="12">走廊1</text>
  
  <!-- 走廊 - 水平下方 -->
  <rect x="170" y="260" width="160" height="120" fill="#f8f8f8" stroke="#333" stroke-width="1"/>
  <text x="250" y="320" text-anchor="middle" font-size="12">走廊2</text>
  
  <!-- 门 - 用短线段表示 -->
  <!-- 房间1到走廊的门 -->
  <line x1="170" y1="60" x2="170" y2="80" stroke="#cc0000" stroke-width="3"/>
  
  <!-- 房间2到走廊的门 -->
  <line x1="330" y1="60" x2="330" y2="80" stroke="#cc0000" stroke-width="3"/>
  
  <!-- 走廊到大厅的门 -->
  <line x1="250" y1="140" x2="250" y2="120" stroke="#cc0000" stroke-width="3"/>
  
  <!-- 大厅到下方走廊的门 -->
  <line x1="250" y1="260" x2="250" y2="280" stroke="#cc0000" stroke-width="3"/>
  
  <!-- 房间3到走廊的门 -->
  <line x1="170" y1="320" x2="170" y2="300" stroke="#cc0000" stroke-width="3"/>
  
  <!-- 房间4到走廊的门 -->
  <line x1="330" y1="320" x2="330" y2="300" stroke="#cc0000" stroke-width="3"/>
  
  <!-- 放置beacon的点位标记 -->
  <circle cx="95" cy="40" r="5" fill="#3366cc" stroke="none"/>
  <text x="95" y="30" text-anchor="middle" font-size="10" fill="#3366cc">Beacon 1</text>
  
  <circle cx="405" cy="40" r="5" fill="#3366cc" stroke="none"/>
  <text x="405" y="30" text-anchor="middle" font-size="10" fill="#3366cc">Beacon 2</text>
  
  <circle cx="250" cy="200" r="5" fill="#3366cc" stroke="none"/>
  <text x="250" y="190" text-anchor="middle" font-size="10" fill="#3366cc">Beacon 3</text>
  
  <circle cx="95" cy="340" r="5" fill="#3366cc" stroke="none"/>
  <text x="95" y="355" text-anchor="middle" font-size="10" fill="#3366cc">Beacon 4</text>
  
  <circle cx="405" cy="340" r="5" fill="#3366cc" stroke="none"/>
  <text x="405" y="355" text-anchor="middle" font-size="10" fill="#3366cc">Beacon 5</text>
</svg> 